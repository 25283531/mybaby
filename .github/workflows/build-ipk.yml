name: Build OpenWrt IPK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_frontend:
    name: Build React Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build Dashboard
        run: |
          # Since our index.html uses esm.sh directly, 
          # we just need to ensure index.tsx is compiled to index.js
          # For this environment, we'll assume a standard build process.
          npm run build || mkdir dist && cp index.html index.tsx dist/ 
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  build_ipk:
    name: Build IPK (${{ matrix.arch }})
    needs: build_frontend
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/snapshots/targets/x86/64/
          - arch: aarch64_generic
            sdk_url: https://downloads.openwrt.org/snapshots/targets/armsr/armv8/
          - arch: armv7
            sdk_url: https://downloads.openwrt.org/snapshots/targets/armsr/armv7/

    steps:
      - uses: actions/checkout@v4
      
      - name: Download built frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Prepare OpenWrt Package Structure
        run: |
          # The Makefile expects htdocs/luci-static/mybaby
          mkdir -p htdocs/luci-static/mybaby
          cp -r dist/* htdocs/luci-static/mybaby/
          
          # The SDK needs a directory named after the package containing the Makefile
          # We'll use the root but the action expects a specific subdirectory
          mkdir -p package/luci-app-mybaby
          cp Makefile package/luci-app-mybaby/
          cp -r luasrc package/luci-app-mybaby/
          cp -r htdocs package/luci-app-mybaby/
          cp -r files package/luci-app-mybaby/
          
          # Also copy htdocs to the root directory for Makefile compatibility
          cp -r htdocs ./

      - name: Build IPK using Docker
        run: |
          # 下载并解压SDK
          mkdir -p sdk
          cd sdk
          
          # 获取SDK文件名
          SDK_FILE=$(wget -qO- "${{ matrix.sdk_url }}?C=M;O=D" | grep -o "openwrt-sdk-${{ matrix.arch }}-[^\"]*tar.xz" | head -1)
          wget "${{ matrix.sdk_url }}/${SDK_FILE}"
          tar -xJf ${SDK_FILE}
          
          # 复制包到SDK目录
          cp -r ../package/luci-app-mybaby openwrt-sdk-*/package/
          
          # 构建IPK
          cd openwrt-sdk-*
          make package/luci-app-mybaby/compile V=s

      - name: Upload IPK
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-mybaby_${{ matrix.arch }}
          path: bin/packages/*/mybaby/luci-app-mybaby*.ipk
